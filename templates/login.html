{% extends "layout.html" %}
{% block title %}Login {% endblock %} 

{% block content %}
<section class="container mt-5 p-4" style="height: 100vh">
    <h1 class="text-warning display-1 text-center mb-4">Guests Messages</h1>
    <!-- {{ data }} -->
    {% for info in data %}
        <ul class="unstyle-list">
            <li class="list-group-item">{{ info }}</li>
        </ul>
    {% else %}
        <p class="lead">No messages yet!</p>
    {% endfor %}
</section>
{% endblock %}
