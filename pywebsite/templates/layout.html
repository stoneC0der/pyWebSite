<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My First Website{% endblock %} | using python</title>
    {% block head %}{% endblock %}

    <!-- @Favicons -->
    <link rel="icon" sizes="any" href="/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/static/favicon.png" type="image/png" /> 
    <!-- @Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- @Font-awesome Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark">
        <!--  NOTE:  navbar-expand to display nav-link inline, default is block -->
		<div class="container">
            
            <a class="navbar-brand text-light" href="/"><i class="fab fa-python fa-1x text-warning mr-2"></i>PyWebsite</a>
            <button class="navbar-toggler bg-warning" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <!-- 
                    NOTE:  collapse to hide element, navbar-collapse to show when navbar-expand is trigger
                 -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">
                            Home 
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{{ url_for('contact') }}">
                            Contact
                            <i class="fas fa-id-card-alt ml-1"></i>
                        </a>
                    </li>
                </ul>
                <form class="form-row form-inline" id="loginForm">
                    <div class="col-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="email" name="username" id="username" class="form-control" placeholder="johndoe@gmail.com" aria-label="Username" aria-describedby="basic-addon1" autocomplete="username">
                    </div>
                    <div class="col-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" autocomplete="current-password">
                        <div class="input-group-prepend"></div>
                            <span class="input-group-text" id="basic-addon1">
                                <button type="submit" class="p-0 input-group-text" id="btnLoginIn">
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            
		</div>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>
	<footer class="bg-dark" style="position: sticfky; bottom: 0; width: 100%">
        {% block footer %}
            <div class="text-center p-5">
                <span class="text-light">&copy; Copyright 2018 | stonecoder </span>
            </div>
        {% endblock %}
	</footer>
{% block script %}{% endblock %}
